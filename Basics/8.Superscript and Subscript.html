<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript in HTML</title>
</head>
<body>
    
    <!-- This is a heading for the page -->
    <h1>Using Superscript and Subscript Tags in HTML</h1>

    <!-- Superscript Text: <sup> displays text slightly above the normal line. -->
    <p><b>Example of superscript:</b></p>
    <p> 2<sup>nd</sup> place in the race.</p>
    <p>Mathematical example: 5<sup>2</sup> = 25</p>
    
    <hr>

    <!-- Subscript Text: <sub> displays text slightly below the normal line. -->
    <p><b>Example of subscript:</b></p>
    <p>H<sub>2</sub>O is the chemical formula for water.</p>
    <p>Another example: CO<sub>2</sub> is carbon dioxide.</p>

    <!-- Important Notes:
         - <sup> is for text that needs to be raised above the baseline.
         - <sub> is for text that needs to be lowered below the baseline.
    -->

</body>
</html>
