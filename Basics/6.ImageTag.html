<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>

    <!-- This is a heading for the page -->
    <h1>Image Tag Usage in HTML</h1>

    <!-- Basic Image: <img> is used to embed an image into the page.
         - 'src' attribute specifies the path of the image file.
         - 'alt' attribute provides alternative text if the image cannot be displayed.
    -->
    <p>Below is an example of image embedded in HTML:</p>
    <img src="https://thumbs.dreamstime.com/b/red-apple-isolated-clipping-path-19130134.jpg" alt="An example image" width="150">

    <!-- Image inside a Link: Wrapping <img> inside <a> makes the image clickable.
         - 'href' in <a> specifies the URL to which the user will be redirected on clicking the image.
    -->
    <p>Click the image below to go to Google:</p>
    <a href="https://www.google.com" target="_blank">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" width="150">
    </a>

    <!-- 'target="_blank"' makes the link open in a new tab. -->

</body>
</html>
