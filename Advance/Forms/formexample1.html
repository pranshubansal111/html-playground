<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>

    <h1>Forms in HTML</h1>
    <form action="/submit">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" placeholder="enter name" name="fullname">
        
        <br/> <br/>
        
        <label>Sex:</label>
        <input type="radio" id="male" value="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="sex">
        <label for="female">Female</label>
        
        <br/> <br/>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option selected disabled>Select an option</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="britain">Britain</option>
            <option value="china">China</option>
            <option value="germany">Germany</option>
        </select>
        
        <br/> <br/>
        
        <label for="message">Message:</label> 
        <br>
        <textarea id="message" cols="50" rows="10" name="message"></textarea>
        
        <br/> <br/>
        
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe?</label>
        
        <br/> <br/>
        
        <button type="submit">Submit</button>
    
    </form>

</body>
</html>
