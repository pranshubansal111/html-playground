<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>

    <h1>Feedback Form</h1>
    
    <form action="/submit">
        <fieldset>
            <legend>Feedback Form</legend>
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" placeholder="Write your name" name="fullname" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Write your email" name="email" required>
            <br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Write feedback message" rows="5" cols="50"></textarea>
            <br><br>
            <label for="rating">Rate us out of 5:</label>
            <br>
            <label for="1">1</label>
            <input type="radio" id=1 name=rating value="1">
            <br>
            <label for="2">2</label>
            <input type="radio" id=2 name=rating value="2">
            <br>
            <label for="3">3</label>
            <input type="radio" id=3 name=rating value="3">
            <br>
            <label for="4">4</label>
            <input type="radio" id=4 name=rating value="4">
            <br>
            <label for="5">5</label>
            <input type="radio" id=5 name=rating value="5">
            <br><br>
            <button type="submit">Send your message!</button>
        </fieldset>
    </form>

</body>
</html>
