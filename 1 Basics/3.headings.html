<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Tag in HTML</title>
  </head>
  <body>
    <!-- heading tags -->
    <!-- H1 has the highest importance whereas H6 has the least importance -->
    <h1>heading h1</h1>
    <h2>heading h2</h2>
    <h3>heading h3</h3>
    <h4>heading h4</h4>
    <h5>heading h4</h5>
    <h6>heading h6</h6>
  </body>
</html>
