<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic, Underline, Strikethrough</title>
</head>
<body>

    <!-- Bold Text: <b> makes the text bold -->
    <p>This is an example of <b>bold</b> text.</p>

    <!-- Italic Text: <i> makes the text italicized -->
    <p>This is an example of <i>italic</i> text.</p>

    <!-- Underlined Text: <u> underlines the text -->
    <p>This is an example of <u>underlined</u> text.</p>

    <!-- Strikethrough Text: <s> shows text with a line through it (represents something no longer relevant) -->
    <p>This is an example of <s>strikethrough</s> text.</p>

    <!-- Bonus Tip:
         For semantic importance, you can also use <strong> (for important bold) and <em> (for important italic).
    -->

</body>
</html>
