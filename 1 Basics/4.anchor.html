<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag in HTML</title>
  </head>
  <body>
    <!-- anchor tag -->

    <!-- "main" and "_main" are both same similar to blank -->
    <!-- in "blank" new window is opened and same get reloaded every time whereas in "_blank" every time new window gets opened -->
    <a href="https://www.google.com" target="blank">go to google</a>
    <a href="https://www.wikipedia.com" target="_blank">go to wikipedia</a>

    <br />

    <!-- absolute link example -->
    <a href="https://www.google.com/">google</a>

    <br />

    <!-- relative link example -->
    <a href="/file1.html">file1</a>

    <br />

    <!-- sending email through anchor tag -->
    <a href="mailto:someone@example.com">send email</a>

    <br />

    <!-- go to top of the page -->
    <a href="#top">go to top</a>
    
    <br />

    <!-- go to bottom of the page -->
    <a href="#bottom">go to Bottom</a>

  </body>
</html>
